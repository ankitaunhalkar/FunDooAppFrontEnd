<div id="container" layout="column"  layout-align="center center" layout-wrap>

<div layout="row" class="searchDiv" layout-align="start start" layout-wrap>
  <div ng-class="grid" ng-repeat="note in notes | filter:searchText">
    <md-card ng-if="searchText" class="noteCard" style='background-color: {{note.color}}'>
      <div class="pinNoteIcon">
        <md-button ng-model="pin" class="md-icon-button" ng-click="isPin(note);">
          <img src="assets/images/pin.svg">
          <md-tooltip id="tooltip">Pin note</md-tooltip>
        </md-button>
      </div>

      <div ng-if="note.title" ng-click="showDialog($event,note)" class="cardTitle">{{note.title}}</div>

      <md-card-content ng-click="showDialog($event,note)" class="cardDescription" id="description">{{note.description}}</md-card-content>

      <options></options>
    </md-card>
  </div>
</div>
</div>
