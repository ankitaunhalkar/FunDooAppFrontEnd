<div layout="row" flex-sm="100" flex-gt-sm="200" layout-padding layout-wrap layout-margin layout-align="space-around">
  <div md-whiteframe="5" flex-sm="200" flex-gt-sm="100" flex-gt-md="30" layout="column" layout-align="center center" style="margin-top:4%">
    <h1>Registration</h1>
    <form name="registerForm">

      <md-input-container style="width: 100%">
        <label>User-Name:</label>
        <input type="text" ng-model="name" name="name" id="name" ng-pattern="/^[a-zA-Z. ]*[a-zA-Z]{1,30}$/" required>
        <span ng-show="registerForm.$dirty && registerForm.name.$error.pattern" style="color:red; font-size: 12px">Please Enter Valid User-Name!</span>
        <span ng-show="registerForm.$dirty && registerForm.name.$error.required" style="color:red; font-size: 12px">User-Name is required</span>
      </md-input-container>

      <md-input-container style="width: 100%">
        <label>Email-id:</label>
        <input type="text" ng-model="email" name="email" id="email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" required>
        <span ng-show="registerForm.$dirty && registerForm.email.$error.pattern" style="color:red; font-size: 12px">Enter a valid email-id</span>
        <span ng-show="registerForm.$dirty && registerForm.email.$error.required" style="color:red; font-size: 12px">Email-id is required</span>
      </md-input-container>

      <md-input-container style="width: 100%">
        <label>Password:</label>
        <input type="password" ng-model="password" name="password" id="password" ng-minlength="3" ng-maxlength="8" required>
        <span ng-show="registerForm.$dirty && registerForm.password.$error.required" style="color: red; font-size: 12px">Password is a required</span>
        <span ng-show="registerForm.$dirty && registerForm.password.$error.minlength" style="color: red; font-size: 12px">Password should not be less than 3</span>
        <span ng-show="registerForm.$dirty && registerForm.password.$error.maxlength" style="color: red; font-size: 12px">Password should not be greater than 8</span>
      </md-input-container>

      <md-input-container style="width: 100%">
        <label>Phone-No:</label>
        <input type="text" ng-model="phone" name="phone" id="phone" minlength="10" maxlength="10" ng-pattern="/^[7-9][0-9]{9}$/" required>
        <span style="color:red" ng-show="registerForm.phone.$dirty && registerForm.phone.$error.pattern">Number should contain 10 digits only.</span>
        <span ng-show="registerForm.$dirty && registerForm.phone.$error.required" style="color: red; font-size: 12px">Phone Number is a required</span>
      </md-input-container>

      <md-button class = "btncolor" ng-disabled="registerForm.$invalid" ng-click="login()"> Register </md-button>

    </form>
  </div>
</div>
