<md-dialog style="padding: 17px 20px; width:500px;">
  <div class="profile-text">Select profile photo
    <span>
      <md-button class="md-icon-button" style="position: absolute; right: 0; top: 15px;" ng-click="close()">
        <img src="assets/images/cancel.svg" id="searchIcon" />
      </md-button>
    </span>
  </div>
  <input type="file" id="fileInput" style="padding-top: 5; padding-bottom: 10; outline:transparent;" />
  <div class="cropArea">
    <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
  </div>
  <div style="padding-top: 5; padding-bottom: 10;">Cropped Image:</div>
  <div style="padding-left: 142px; padding-right: 50px"><img ng-src="{{myCroppedImage}}" /></div>
  <md-button class="set-profile-btn" ng-click="uploadProfile(myCroppedImage)">
    Set as profile photo
  </md-button>
</md-dialog>
