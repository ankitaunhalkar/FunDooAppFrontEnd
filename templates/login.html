<div layout="row" layout-padding layout-wrap layout-align="space-around">
  <div md-whiteframe="5" flex-xs="100" flex-gt-sm="200" flex-gt-md="30" style="margin-top:7%; background: white;">
    <div layout="column" layout-align="center center">
      <h1>Sign in</h1>
      <form name="userLogin">

        <md-input-container class="login-md-input-container">
          <label>Email-id:</label>
          <input type="text" ng-model="email" name="email" id="email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" required>
          <span ng-show="userLogin.$dirty && userLogin.email.$error.pattern" style="color:red; font-size: 12px">Enter a valid email-id</span>
          <span ng-show="userLogin.$dirty && userLogin.email.$error.required" style="color:red; font-size: 12px">Email-id is required</span>
        </md-input-container>

        <md-input-container class="login-md-input-container">
          <label>Password:</label>
          <input type="password" ng-model="password" name="password" id="password" ng-minlength="3" ng-maxlength="10" required>
          <span ng-show="userLogin.$dirty && userLogin.password.$error.required" style="color: red; font-size: 12px">Password is a required</span>
          <span ng-show="userLogin.$dirty && userLogin.password.$error.minlength" style="color: red; font-size: 12px">Password should not be less than 3</span>
          <span ng-show="userLogin.$dirty && userLogin.password.$error.maxlength" style="color: red; font-size: 12px">Password should not be greater than 10</span>
          <div class="forgotpasswordLink">
            <a ui-sref="forgotpassword" style="text-decoration:none">Forgot Password?</a>
          </div>
        </md-input-container>

        <md-button class="btncolor" ng-disabled="userLogin.$invalid" ng-click="login()"> Sign In </md-button>
        <div class="signInText"> or Sign in with:</div>
        <img src="assets/images/icons8-facebook.svg" ng-click="" class="social-icon facebook">
        <img src="assets/images/icons8-google-plus.svg" ng-click="" class="social-icon google">
        <md-divider style="margin-top:3%">
          <div class="signupLink">Not a member? <a ui-sref="register" style="text-decoration:none">Sign Up</a></a>
          </div>

      </form>
    </div>
  </div>
</div>
