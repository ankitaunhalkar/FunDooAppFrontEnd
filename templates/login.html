<div layout="row" layout-padding layout-wrap layout-margin layout-align="space-around">
  <div md-whiteframe="5" flex-xs="100" flex-gt-sm="200" flex-gt-md="30" style="margin-top:10%">
    <div layout="column" layout-align="center center" >
    <h1>Login</h1>
    <form name="userLogin">

      <md-input-container class="login-md-input-container">
        <label>Email-id:</label>
        <input type="text" ng-model="email" name="email" id="email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" required>
        <span ng-show="userLogin.$dirty && userLogin.email.$error.pattern" style="color:red; font-size: 12px">Enter a valid email-id</span>
        <span ng-show="userLogin.$dirty && userLogin.email.$error.required" style="color:red; font-size: 12px">Email-id is required</span>
      </md-input-container>

      <md-input-container class="login-md-input-container">
        <label>Password:</label>
        <input type="password" ng-model="password" name="password" id="password" ng-minlength="3" ng-maxlength="8" required>
        <span ng-show="userLogin.$dirty && userLogin.password.$error.required" style="color: red; font-size: 12px">Password is a required</span>
        <span ng-show="userLogin.$dirty && userLogin.password.$error.minlength" style="color: red; font-size: 12px">Password should not be less than 3</span>
        <span ng-show="userLogin.$dirty && userLogin.password.$error.maxlength" style="color: red; font-size: 12px">Password should not be greater than 8</span>
        <a ui-sref="forgotpassword" style = "margin-left:72%; font-size:12">Forgot Password?</a>
      </md-input-container>

      <md-button class="btncolor" ng-disabled="userLogin.$invalid" ng-click="home()"> Login </md-button>
      <md-button class="btncolor" ng-click="register()">Register</md-button>
    </form>
    </div>
  </div>
</div>
